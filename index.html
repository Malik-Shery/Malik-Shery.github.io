<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Reels Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    .input-section {
      margin: 20px;
      text-align: center;
    }

    .input-section input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      margin-right: 10px;
    }

    .input-section button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .reels-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 80%;
      max-width: 1200px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Instagram Reels Viewer</h1>

  <div class="input-section">
    <input type="text" id="reel-link" placeholder="Paste Instagram Reel URL here...">
    <button onclick="addReel()">Add Reel</button>
  </div>

  <div class="reels-container" id="reels-container">
    <!-- Instagram Reels will appear here -->
  </div>

  <script>
    function addReel() {
      const reelLink = document.getElementById('reel-link').value.trim();
      if (reelLink === "") return;

      const reelEmbed = `<iframe src="${reelLink}/embed" frameborder="0" allowfullscreen></iframe>`;
      const container = document.getElementById('reels-container');
      container.innerHTML += reelEmbed;

      // Clear input field after adding the link
      document.getElementById('reel-link').value = "";
    }
  </script>

</body>
</html>

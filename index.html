<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed YouTube Video Multiple Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Embed YouTube Video Multiple Times</h1>
  <p>Enter a YouTube video link below:</p>
  <input type="text" id="youtubeLink" placeholder="https://youtu.be/your-video-link" size="40">
  <button id="playButton">Play in 10 Frames</button>

  <div class="video-container" id="videoContainer"></div>

  <script>
    document.getElementById("playButton").addEventListener("click", function () {
      const url = document.getElementById("youtubeLink").value.trim();

      // Regular Expression to validate and extract YouTube Video ID
      const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;

      const match = url.match(youtubeRegex);

      if (!match) {
        alert("Please enter a valid YouTube video link.");
        return;
      }

      // Extract Video ID
      const videoId = match[1];

      // Embed URL format for YouTube
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;

      // Get the container and clear it
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      // Create 10 iframes
      for (let i = 0; i < 10; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = embedUrl;
        iframe.allow = "autoplay";
        container.appendChild(iframe);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Viewer</h1>
    <p>Enter a YouTube video link below, then click the button to embed it 20 times on the page:</p>
    <input type="text" id="video-link" placeholder="Enter YouTube video link here">
    <br>
    <button id="embed-videos">Embed 20 Videos</button>
    <div id="video-container"></div>

    <script>
        document.getElementById('embed-videos').addEventListener('click', () => {
            const videoLink = document.getElementById('video-link').value.trim();
            const videoContainer = document.getElementById('video-container');

            // Clear any existing videos
            videoContainer.innerHTML = '';

            // Validate the YouTube link
            const videoId = extractYouTubeVideoId(videoLink);
            if (!videoId) {
                alert('Please enter a valid YouTube video link.');
                return;
            }

            // Embed the video 20 times
            for (let i = 0; i < 20; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0`;
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
            }
        });

        // Function to extract the YouTube video ID from the link
        function extractYouTubeVideoId(link) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/;
            const match = link.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>

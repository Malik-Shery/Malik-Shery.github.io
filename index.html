<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Jump Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #87CEEB;
            border: 2px solid #000;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #startButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<button id="startButton">Start Game</button>

<canvas id="gameCanvas" width="600" height="300"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    let isGameRunning = false;
    let crocX = 50, crocY = canvas.height - 80, crocWidth = 50, crocHeight = 50;
    let crocSpeed = 2;
    let isJumping = false, jumpHeight = 0;
    let obstacles = [];
    let obstacleSpeed = 2;
    let score = 0;

    // Game state
    const gravity = 1;
    const jumpPower = 15;

    // Start the game
    startButton.addEventListener("click", startGame);

    // Main game loop
    function gameLoop() {
        if (!isGameRunning) return;

        clearCanvas();
        updateCrocodile();
        updateObstacles();
        checkCollisions();
        drawScore();

        requestAnimationFrame(gameLoop);
    }

    // Clear the canvas
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Start the game
    function startGame() {
        isGameRunning = true;
        score = 0;
        crocY = canvas.height - 80;
        crocSpeed = 2;
        obstacles = [];
        obstacleSpeed = 2;

        // Hide the start button
        startButton.style.display = "none";
        gameLoop();
    }

    // Crocodile jump function
    function jump() {
        if (!isJumping) {
            isJumping = true;
            jumpHeight = jumpPower;
        }
    }

    // Update the crocodile's position and state
    function updateCrocodile() {
        if (isJumping) {
            crocY -= jumpHeight;
            jumpHeight -= gravity;
            if (crocY >= canvas.height - 80) {
                crocY = canvas.height - 80;
                isJumping = false;
            }
        }

        // Draw the crocodile (here we'll use a simple green rectangle)
        ctx.fillStyle = "#006400"; // Crocodile color (green)
        ctx.fillRect(crocX, crocY, crocWidth, crocHeight);
    }

    // Handle obstacles
    function updateObstacles() {
        // Add new obstacles at intervals
        if (Math.random() < 0.02) {
            const obstacleHeight = Math.random() * 40 + 20; // Random obstacle height
            const obstacleX = canvas.width; // Position at the right side
            const gap = Math.random() * 100 + 50; // Random gap between obstacles

            // Make sure that obstacles are placed with a gap
            obstacles.push({
                x: obstacleX,
                y: canvas.height - obstacleHeight,
                width: 30,
                height: obstacleHeight,
                gap: gap
            });
        }

        // Move and draw obstacles
        for (let i = 0; i < obstacles.length; i++) {
            const obstacle = obstacles[i];
            obstacle.x -= obstacleSpeed;

            // Draw the obstacle
            ctx.fillStyle = "#8B4513"; // Obstacle color (brown)
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

            // Draw the gap (the area where the crocodile can jump)
            ctx.fillStyle = "#87CEEB"; // Gap color (sky blue)
            ctx.fillRect(obstacle.x, canvas.height - obstacle.gap - 50, obstacle.width, 50); // Create the gap between obstacles

            // Remove obstacles that move off the screen
            if (obstacle.x + obstacle.width < 0) {
                obstacles.splice(i, 1);
                score++;
                i--;
            }
        }
    }

    // Check for collisions with obstacles
    function checkCollisions() {
        for (const obstacle of obstacles) {
            // Check if the crocodile is within the obstacle's area, and it's not in the jump gap
            if (crocX + crocWidth > obstacle.x && crocX < obstacle.x + obstacle.width &&
                (crocY + crocHeight > obstacle.y || crocY + crocHeight > canvas.height - obstacle.gap - 50)) {
                gameOver();
            }
        }
    }

    // Display the score
    function drawScore() {
        ctx.font = "20px Arial";
        ctx.fillStyle = "#000";
        ctx.fillText("Score: " + score, 10, 30);
    }

    // End the game
    function gameOver() {
        isGameRunning = false;
        alert("Game Over! Your Score: " + score);
        startButton.style.display = "block"; // Show start button again
    }

    // Event listener for jump
    canvas.addEventListener("click", jump);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Subway Surfers Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer;
    let player, playerSpeed = 0.1;
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    // Initialize the scene
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player (Crocodile or Character)
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 1, 0);
        scene.add(player);

        // Add obstacles
        createObstacle();

        // Set camera position
        camera.position.z = 5;

        // Start game loop
        animate();
    }

    // Create obstacles
    function createObstacle() {
        const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
        const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
        obstacle.position.set(Math.random() * 10 - 5, 1, -10);
        obstacles.push(obstacle);
        scene.add(obstacle);
    }

    // Handle player movement (left-right and jump)
    let moveLeft = false;
    let moveRight = false;

    window.addEventListener("keydown", function (event) {
        if (event.key === "ArrowLeft") moveLeft = true;
        if (event.key === "ArrowRight") moveRight = true;
    });

    window.addEventListener("keyup", function (event) {
        if (event.key === "ArrowLeft") moveLeft = false;
        if (event.key === "ArrowRight") moveRight = false;
    });

    // Update player position and obstacles
    function update() {
        if (gameOver) return;

        // Move the player left and right
        if (moveLeft && player.position.x > -2) player.position.x -= playerSpeed;
        if (moveRight && player.position.x < 2) player.position.x += playerSpeed;

        // Move obstacles
        for (let i = 0; i < obstacles.length; i++) {
            obstacles[i].position.z += playerSpeed * 5;  // Move obstacle towards the player
            if (obstacles[i].position.z > 5) {
                obstacles[i].position.z = -10;  // Reset obstacle to the starting position
                obstacles[i].position.x = Math.random() * 10 - 5;  // Random horizontal position
                score++;
            }
            // Check for collision
            if (Math.abs(player.position.x - obstacles[i].position.x) < 1 &&
                Math.abs(player.position.z - obstacles[i].position.z) < 1) {
                gameOver = true;
                alert("Game Over! Your Score: " + score);
                resetGame();
            }
        }
    }

    // Reset the game
    function resetGame() {
        gameOver = false;
        player.position.set(0, 1, 0);
        score = 0;
        obstacles = [];
        for (let i = 0; i < 5; i++) {
            createObstacle();
        }
    }

    // Render the scene
    function animate() {
        requestAnimationFrame(animate);

        // Update the game logic
        update();

        // Render the scene
        renderer.render(scene, camera);
    }

    // Initialize the game
    init();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Billbook & Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Option</h1>
        <div class="menu">
            <button id="showBillbook">Store Billbook</button>
            <button id="showCalculator">Calculator</button>
        </div>

        <!-- Billbook Section -->
        <div id="billbookSection" class="section">
            <h2>Store Billbook</h2>
            <div class="billbook-wrapper">
                <table id="billTable">
                    <thead>
                        <tr>
                            <th class="quantity-column">Quantity</th>
                            <th>Object Name</th>
                            <th>Rate</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Generate 10 Rows -->
                        ${Array.from({ length: 10 }).map(
                          () => `
                        <tr>
                            <td><input type="number" class="quantity" onchange="updateTotal()" /></td>
                            <td><input type="text" class="name" /></td>
                            <td><input type="number" class="rate" onchange="updateTotal()" /></td>
                            <td><span class="value">0.00</span></td>
                        </tr>
                        `
                        ).join("")}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"><strong>Total</strong></td>
                            <td><span id="totalValue">0.00</span></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Calculator Section -->
        <div id="calculatorSection" class="section hidden">
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="text" id="calcDisplay" readonly />
                <div class="buttons">
                    ${[...Array(9)].map((_, i) => `<button onclick="press(${i + 1})">${i + 1}</button>`).join("")}
                    <button onclick="press(0)">0</button>
                    <button onclick="press('+')">+</button>
                    <button onclick="press('-')">-</button>
                    <button onclick="press('*')">*</button>
                    <button onclick="press('/')">/</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

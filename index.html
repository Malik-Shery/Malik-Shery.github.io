<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open 30 Instagram Reels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    .input-section {
      margin: 20px;
      text-align: center;
    }
    .input-section input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      margin-right: 10px;
    }
    .input-section button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .input-section p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Open 30 Instagram Reels</h1>

  <div class="input-section">
    <input type="text" id="reel-link" placeholder="Paste Instagram Reel URL here...">
    <button onclick="openTabs()">Open 30 Tabs</button>
    <p id="error-message" style="color: red; display: none;">Please enter a valid Instagram Reel URL.</p>
  </div>

  <script>
    function openTabs() {
      const reelLink = document.getElementById('reel-link').value.trim();
      const errorMessage = document.getElementById('error-message');

      // Validate the URL
      const regex = /https:\/\/www\.instagram\.com\/reel\/[A-Za-z0-9_-]+\/?/;
      if (!reelLink.match(regex)) {
        errorMessage.style.display = 'block';
        return;
      }

      // Open 30 tabs with the provided Instagram Reel URL
      for (let i = 0; i < 30; i++) {
        window.open(reelLink, `_blank`);
      }

      // Hide error message and clear input
      errorMessage.style.display = 'none';
      document.getElementById('reel-link').value = '';
    }
  </script>

</body>
</html>

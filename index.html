<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <h1>YouTube Video Viewer</h1>
    <p>Enter a YouTube video link below, then click to embed and play all videos simultaneously:</p>
    <input type="text" id="video-link" placeholder="Enter YouTube video link here">
    <br>
    <button id="embed-videos">Embed Videos</button>
    <button id="play-videos">Play All Videos</button>
    <div id="video-container"></div>

    <script>
        let players = []; // Array to store all YouTube player instances

        document.getElementById('embed-videos').addEventListener('click', () => {
            const videoLink = document.getElementById('video-link').value.trim();
            const videoContainer = document.getElementById('video-container');

            // Clear any existing videos
            videoContainer.innerHTML = '';
            players = [];

            // Validate the YouTube link
            const videoId = extractYouTubeVideoId(videoLink);
            if (!videoId) {
                alert('Please enter a valid YouTube video link.');
                return;
            }

            // Embed the video 20 times
            for (let i = 0; i < 20; i++) {
                const iframe = document.createElement('div');
                iframe.id = `player${i}`; // Unique ID for each player
                videoContainer.appendChild(iframe);

                // Initialize YouTube Player API for each iframe
                const player = new YT.Player(`player${i}`, {
                    height: '200',
                    width: '100%',
                    videoId: videoId,
                    events: {
                        onReady: onPlayerReady
                    }
                });

                players.push(player);
            }
        });

        // Extract YouTube video ID from the link
        function extractYouTubeVideoId(link) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/;
            const match = link.match(regex);
            return match ? match[1] : null;
        }

        // Function called when a player is ready
        function onPlayerReady(event) {
            console.log('Player is ready:', event.target);
        }

        // Play all videos simultaneously
        document.getElementById('play-videos').addEventListener('click', () => {
            players.forEach(player => {
                player.playVideo();
            });
        });
    </script>
</body>
</html>

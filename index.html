<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #view-counter {
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Viewer</h1>
    <p>Enter a YouTube video link below, then click the button to open it in 20 tabs:</p>
    <input type="text" id="video-link" placeholder="Enter YouTube video link here">
    <br>
    <button id="open-tabs">Open 20 Tabs</button>
    <div id="view-counter">Real-Time Views: 0</div>

    <script>
        const numberOfTabs = 20; // Number of tabs to open
        let viewCount = 0;

        // Event listener for the button
        document.getElementById('open-tabs').addEventListener('click', () => {
            const videoLink = document.getElementById('video-link').value.trim();

            if (!videoLink || !isValidYouTubeLink(videoLink)) {
                alert("Please enter a valid YouTube video link.");
                return;
            }

            for (let i = 0; i < numberOfTabs; i++) {
                window.open(videoLink, '_blank');
                incrementView();
            }
        });

        // Function to increment the view counter
        function incrementView() {
            viewCount++;
            document.getElementById('view-counter').textContent = `Real-Time Views: ${viewCount}`;
        }

        // Function to validate the YouTube link
        function isValidYouTubeLink(link) {
            const regex = /^https:\/\/(www\.)?youtube\.com\/watch\?v=.+/;
            const shortRegex = /^https:\/\/youtu\.be\/.+/;
            return regex.test(link) || shortRegex.test(link);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Billbook and Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Option</h1>
        <button onclick="showBillbook()">Store Billbook</button>
        <button onclick="showCalculator()">Calculator</button>

        <!-- Billbook Section -->
        <div id="billbook" style="display: none;">
            <h2>Store Billbook</h2>
            <table>
                <thead>
                    <tr>
                        <th style="width: 30%;">Quantity</th>
                        <th style="width: 30%;">Object Name</th>
                        <th style="width: 20%;">Rate</th>
                        <th style="width: 20%;">Value</th>
                    </tr>
                </thead>
                <tbody id="billbook-body">
                    <!-- Rows will be generated dynamically -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td><span id="totalValue">0.00</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Calculator Section -->
        <div id="calculator" style="display: none;">
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="text" id="display" class="calc-display" disabled />
                <div class="keys">
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendOperator('+')">+</button>
                    <button onclick="appendOperator('-')">-</button>
                    <button onclick="appendOperator('*')">*</button>
                    <button onclick="appendOperator('/')">/</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

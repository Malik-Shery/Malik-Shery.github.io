<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play YouTube Video in Multiple Windows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Embed YouTube Video Multiple Times</h1>
  <p>Enter a YouTube video link below:</p>
  <input type="text" id="youtubeLink" placeholder="https://youtu.be/your-video-link" size="40">
  <button id="playButton">Play in 10 Frames</button>

  <div class="video-container" id="videoContainer"></div>

  <script>

      const url = document.getElementById("youtubeLink").value.trim();

      const match = url.match(youtubeRegex);

      if (!match) {
        alert("Please enter a valid YouTube video link.");
        return;
      }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Billbook and Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Option</h1>
        <button onclick="showBillbook()">Store Billbook</button>
        <button onclick="showCalculator()">Calculator</button>

        <div id="billbook" style="display: none;">
            <h2>Store Billbook</h2>
            <table>
                <thead>
                    <tr>
                        <th style="width: 20%;">Quantity</th>
                        <th>Object Name</th>
                        <th>Rate</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Generate 10 rows dynamically -->
                    ${Array.from({ length: 10 })
                        .map(
                            () => `
                        <tr>
                            <td><input type="number" class="quantity" oninput="updateTotal()" /></td>
                            <td><input type="text" class="name" /></td>
                            <td><input type="number" class="rate" oninput="updateTotal()" /></td>
                            <td><span class="value">0.00</span></td>
                        </tr>`
                        )
                        .join("")}
                    <tr>
                        <td colspan="3"><strong>Total</strong></td>
                        <td><span id="totalValue">0.00</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="calculator" style="display: none;">
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="text" id="display" disabled />
                <div class="keys">
                    ${[...Array(9)]
                        .map(
                            (_, i) => `<button onclick="appendNumber('${i + 1}')">${i + 1}</button>`
                        )
                        .join("")}
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendOperator('+')">+</button>
                    <button onclick="appendOperator('-')">-</button>
                    <button onclick="appendOperator('*')">*</button>
                    <button onclick="appendOperator('/')">/</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

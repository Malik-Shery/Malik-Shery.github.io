<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Reels on Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .reels-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .reel-card {
      text-align: center;
    }
    .reel-video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Instagram Reels Showcase (Hosted Locally)</h1>

  <div class="reels-container" id="reels-container">
    <!-- Reels will be displayed here -->
  </div>

  <script>
    // List of URLs for locally hosted Instagram Reels videos
    const reelLinks = [
      'path/to/your/first/reel.mp4', // Replace with actual paths to downloaded Reels
      'path/to/your/second/reel.mp4',
      'path/to/your/third/reel.mp4',
      // Add more Reels here
    ];

    const container = document.getElementById('reels-container');

    // Loop through each Reel and create a video element to display it
    reelLinks.forEach(reelLink => {
      const reelCard = document.createElement('div');
      reelCard.classList.add('reel-card');
      
      const reelVideo = document.createElement('video');
      reelVideo.classList.add('reel-video');
      reelVideo.src = reelLink;
      reelVideo.controls = true; // Adds controls (play/pause) to the video
      reelVideo.onclick = function() {
        reelVideo.play(); // Plays the video when clicked
      };

      reelCard.appendChild(reelVideo);
      container.appendChild(reelCard);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video Multiple Times</title>
</head>
<body>
    <h1>Embed YouTube Video Multiple Times</h1>
    <p>Enter a YouTube video link below:</p>
    <input type="text" id="videoUrl" placeholder="Enter YouTube link here" style="width: 50%;">
    <button onclick="embedVideos()">Play in 50 Frames</button>
    <div id="videoFrames" style="margin-top: 20px;"></div>

    <script>
        function embedVideos() {
            const urlInput = document.getElementById("videoUrl").value.trim();
            const videoFramesDiv = document.getElementById("videoFrames");
            videoFramesDiv.innerHTML = ""; // Clear any existing frames

            // Extract YouTube video ID from URL
            const match = urlInput.match(/(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            if (!match || match.length < 2) {
                alert("Please enter a valid YouTube video link.");
                return;
            }

            const videoId = match[1];

            // Embed the video 50 times
            for (let i = 0; i < 50; i++) {
                const iframe = document.createElement("iframe");
                iframe.width = "300";
                iframe.height = "170";
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                videoFramesDiv.appendChild(iframe);
            }
        }
    </script>
</body>
</html>
